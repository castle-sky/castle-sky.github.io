<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<meta name='viewport' content='width=device-width'>
		
		<title>诗歌文学</title>
		
		<link href='style.css' rel='stylesheet'>
	</head>
	
	<body>
		<div>
			<h1>诗歌文学展览</h1>
			<label>请选择：</label>
			<select name='poem'>
				<option value='Verse 1'>诗歌 1</option>
				<option value='Verse 2'>诗歌 2</option>
				<option value='Verse 3'>诗歌 3</option>
				<option value='Verse 4'>诗歌 4</option>
			</select>
			<pre></pre>
		</div>
		<div id='editDiv'>
			<textarea cols='25' rows='10' placeholder='请输入修改后的内容'></textarea>
			<button id='edit'>编辑</button>
			<button id='submit'>提交</button>
		</div>
	
		<script src='main.js' defer></script>
	</body>
</html>
